<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Albas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Albas</a>
        </div>
        <nav id="desktop-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="index.html#about-section">About</a></li>
            </ul>
        </nav>
        <div id="mobile-nav-container">
            <button id="hamburger-icon" class="header-icon"><i class="fas fa-bars"></i></button>
            <div id="mobile-nav" class="mobile-nav">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="index.html#about-section">About</a>
            </div>
        </div>
        <div class="header-right">
            <div class="search-container">
                <button id="search-icon" class="header-icon"><i class="fas fa-search"></i></button>
                <div id="search-bar" class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <a href="#" class="header-icon"><i class="fas fa-shopping-bag"></i></a>
            <button id="theme-toggle" class="header-icon"><i class="fas fa-sun"></i></button>
        </div>
    </header>

    <main>
        <section class="shop-products">
            <h2>Our Collection</h2>
            <div class="sort-container">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by" name="sort-by">
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
            <div class="product-grid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Albas. All Rights Reserved.</p>
    </footer>

    <div id="cart-sidebar" class="cart-sidebar">
        <button id="close-cart" class="close-cart">&times;</button>
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <a href="#" id="whatsapp-order" class="btn whatsapp-btn">Order on WhatsApp</a>
        </div>
    </div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <script src="shop.js"></script>
</body>
</html>
